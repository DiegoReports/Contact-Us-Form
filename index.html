<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="screen">
                <div class="screen-header">
                    <div class="screen-header-left">
                        <div class="screen-header-button close"></div>
                        <div class="screen-header-button maximize"></div>
                        <div class="screen-header-button minimize"></div>
                    </div>

                    <div class="screen-header-right">
                        <div class="screen-header-ellipsis"></div>
                        <div class="screen-header-ellipsis"></div>
                        <div class="screen-header-ellipsis"></div>
                    </div>
                </div>

                <div class="screen-body">
                    <div class="screen-body-item left">
                        <div class="app-title">
                            <span>FALE</span>
                            <span>CONOSCO</span>
                        </div>
                        <div class="app-contact">CONTATO INFO: #91 9876543210
                        </div>
                    </div>
                    <div class="screen-body-item">
                        <div class="app-form">
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" name="" placeholder="NOME">
                            </div>

                            <div class="app-form-group">
                                <input type="text" class="app-form-control" name="" placeholder="EMAIL">
                            </div>

                            <div class="app-form-group">
                                <input type="text" class="app-form-control" name="" placeholder="CONTATO">
                            </div>

                            <div class="app-form-group message">
                                <input type="text" class="app-form-control" name="" placeholder="MENSAGEM">
                            </div>

                            <div class="app-form-group buttons">
                                <button class="app-form-button">CANCEL</button>
                                <button class="app-form-button">SEND</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
